<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Calculator/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- FIXME: <div class="alert" id="need-input-alert">Hey! I need an input!</div> -->
    <div class="container">
      <input type="text" placeholder="0" id="userinput" disabled />
      <input type="text" placeholder="0" id="compout" disabled />
      <table>
        <tr>
          <td onclick="calcad('(')">(</td>
          <td onclick="calcad(')')">)</td>
          <td onclick="remove()">‚Üê</td>
          <td class="sidebar" onclick="calcad('+')">+</td>
        </tr>
        <tr>
          <td onclick="calcad('7')">7</td>
          <td onclick="calcad('8')">8</td>
          <td onclick="calcad('9')">9</td>
          <td class="sidebar" onclick="calcad('-')">-</td>
        </tr>
        <tr>
          <td onclick="calcad('4')">4</td>
          <td onclick="calcad('5')">5</td>
          <td onclick="calcad('6')">6</td>
          <td class="sidebar" onclick="calcad('*')">*</td>
        </tr>
        <tr>
          <td onclick="calcad('1')">1</td>
          <td onclick="calcad('2')">2</td>
          <td onclick="calcad('3')">3</td>
          <td class="sidebar" onclick="calcad('/')">/</td>
        </tr>
        <tr>
          <td onclick="reset()"><strong>C</strong></td>
          <td onclick="calcad('0')">0</td>
          <td onclick="calcad('.')">.</td>
          <td class="sidebar equal" onclick="execm()">=</td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
