<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Digital Clock/style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="time">
        <span id="hour">00</span>
        <span class="blink-colon">:</span>
        <span id="minute">00</span>
        <span class="blink-colon">:</span>
        <span id="second">00</span>
      </div>
      <div class="date-container">
        <span id="date">05/02/2020</span>
        <span id="day">Sunday</span>
      </div>
    </div>
    <script src="/Digital Clock/main.js"></script>
  </body>
</html>
